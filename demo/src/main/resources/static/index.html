<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weather Application</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to external JavaScript file with defer attribute -->
    <script src="script.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .weather-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Information</h1>
    <form th:action="@{/weather}" method="get">
        <input type="text" name="city" placeholder="Enter city" required />
        <button type="submit">Get Weather</button>
    </form>

    <div class="weather-data" th:if="${weather != null}">
        <h2>Weather for: <span th:text="${weather.city}"></span></h2>
        <p>Temperature: <span th:text="${weather.temperature}"></span> Â°C</p>
        <p>Humidity: <span th:text="${weather.humidity}"></span>%</p>
        <p>Wind Speed: <span th:text="${weather.windSpeed}"></span> km/h</p>
    </div>
</div>
</body>
</html>
